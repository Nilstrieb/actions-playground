# This is a basic workflow to help you get started with Actions

name: testing out

on:
  push:
    branches: [ main ]

jobs:
  install-build:
    outputs:
      foo-service: 'true'
      bar-service: 'true'
    runs-on: ubuntu-latest
    steps:
      - name: install
        id: fun
        run: | 
          echo pnpm install

  foo-service:
    needs: [install-build]
    runs-on: ubuntu-latest
    if: 'true'
    steps:
      - name: Build
        run: |
          ./foo-service/build.sh

  bar-service:
    needs: [install-build]
    runs-on: ubuntu-latest
    if: 'false'
    steps:
      - name: Build
        run: |
          ./bar-service/build.sh
